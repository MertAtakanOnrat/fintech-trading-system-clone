server:
  port: 8081 # Wallet Service 8081 portunda çalışacak (8080'i Gateway'e saklarız)

spring:
  application:
    name: wallet-service

  # Veritabanı Ayarları
  datasource:
    url: jdbc:postgresql://localhost:5432/fintech_wallet
    username: fintechuser
    password: password
    driver-class-name: org.postgresql.Driver

  # JPA / Hibernate Ayarları
  jpa:
    database: POSTGRESQL
    show-sql: true # Mülakat projesi olduğu için atılan sorguları konsolda görelim
    hibernate:
      ddl-auto: update # Tabloları Entity classlarına bakarak otomatik oluştur
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: localhost
      port: 6379

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: wallet-service-group # DİKKAT: Order Service'ten farklı bir grup
      auto-offset-reset: earliest # Geçmişte kaçırdığı mesajları da okusun
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.fintech.common.event" # Güvenlik: Sadece bu paketteki classları oku
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  grpc:
    server:
      port: 9090